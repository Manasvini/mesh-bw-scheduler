apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-flask
  template:
    metadata:
      labels:
        app: simple-flask
    spec:
      containers:
      - name: simple-flask
        image: simple_flask_container
        imagePullPolicy: Never
        ports:
        - containerPort: 6000
---
apiVersion: v1
kind: Service
metadata:
  name: simple-flask-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    app: simple-flask
  ports:
  - port: 6000
    targetPort: 6000
    nodePort: 30000

